<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <article class="main-image">
      <img src="./images/image-equilibrium.jpg" alt="">
      <div>
        <img src="./images/icon-view.svg" alt="">
      </div>
    </article>

    <article>
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt="">3 days left</li>
      </ul>
    </article>

    <article class="avatar">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </article>
  
  </main>

  <footer class="attribution">
    <span>Challenge by </span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    <span> Coded by </span> <a href="https://app.netlify.com/teams/joenatthapondev/overview" target="_blank">joenatthapondev</a>
  </footer>
</body>
</html>
